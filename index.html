<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aether AI – Home</title>
  <style>
    /* — Base Styling — */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards 0.5s;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards 1s;
    }

    .nav a {
      text-decoration: none;
      font-size: 1.25rem;
      color: #66fcf1;
      background: rgba(102, 252, 241, 0.1);
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      transition: background 0.3s, transform 0.3s;
      position: relative;
      overflow: hidden;
    }

    .nav a:hover {
      background: rgba(102, 252, 241, 0.2);
      transform: translateY(-3px);
    }

    .nav a::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: skewX(-20deg);
      transition: left 0.5s;
    }

    .nav a:hover::after {
      left: 200%;
    }

    /* — Fade-in Animation — */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Optional: subtle background animation */
    .background {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(102, 252, 241, 0.2), transparent 70%);
      animation: moveBackground 15s infinite linear;
      z-index: -1;
    }

    @keyframes moveBackground {
      from { transform: translate(-25%, -25%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
